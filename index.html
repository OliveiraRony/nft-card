<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>NFT preview card component</title>

  
 
</head>
<body>
  
  <main>
    
    <div class="card-image">
      <div class="card">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="Equilibrium">

        <div class="card-overlay">
          <a target="_blank" href="https://www.frontendmentor.io/profile/OliveiraRony"><img src="images/icon-view.svg" alt="view-icon"></a>
        </div>
        
      </div>
    </div>

    <h1><a target="_blank" href="https://www.frontendmentor.io/profile/OliveiraRony">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <p class="ethereum-price">0.041 ETH</p>
      <p class="time-left">3 days left</p>
    </div>
    
    <span class="line"> </span>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
    
      <p>Creation of <a target="_blank" href="https://www.frontendmentor.io/profile/OliveiraRony">Jules Wyvern</a></p>
    </div>
  </main>

</body>
</html>
